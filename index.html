<style>
    body {
        margin: 0;

        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .tool {
        background: rgba(0, 50, 20, 0.2);

        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #00ff88;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #00cc66;
    }
    input {
        padding: 8px;
        border-radius: 5px;
        border: none;

<body>
<header>AllinOneTools</header>

<div class="container">

    <!-- Stopwatch -->
    <div class="tool">
        <h2>Stopwatch</h2>
        <div id="stopwatch">00:00:00</div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>

    <!-- Timer -->
    <div class="tool">
        <h2>Countdown Timer</h2>
        <input type="number" id="timerInput" placeholder="Seconds">
        <div id="timerDisplay">00:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
        <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </div>

    <!-- Age Calculator -->
    <div class="tool">
        <h2>Age Calculator</h2>
        <input type="date" id="birthDate">
        <button onclick="calculateAge()">Calculate</button>
        <div id="ageResult"></div>
    </div>

    <!-- Tap Counter -->
    <div class="tool">
        <h2>Tap Counter</h2>
        <div id="tapCount">0</div>
        <button class="big-btn" onclick="tapCounter()">TAP</button>
        <button onclick="resetTap()">Reset</button>
    </div>

</div>

<script>
    // Stopwatch
    let swInterval, swSeconds = 0;
    function startStopwatch() {
        if (!swInterval) {
            swInterval = setInterval(() => {
                swSeconds++;
                document.getElementById("stopwatch").innerText = new Date(swSeconds * 1000).toISOString().substr(11, 8);
            }, 1000);
        }
    }
    function stopStopwatch() {
        clearInterval(swInterval);
        swInterval = null;
    }
    function resetStopwatch() {
        stopStopwatch();
        swSeconds = 0;
        document.getElementById("stopwatch").innerText = "00:00:00";
    }

    // Timer
    let timerInterval, timerTime = 0;
    function startTimer() {
        timerTime = parseInt(document.getElementById("timerInput").value);
        if (isNaN(timerTime) || timerTime <= 0) return;
        clearInterval(timerInterval);
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timerTime--;
            updateTimerDisplay();
            if (timerTime <= 0) {
                clearInterval(timerInterval);
                document.getElementById("beep").play();
            }
        }, 1000);
    }
    function resetTimer() {
        clearInterval(timerInterval);
        document.getElementById("timerDisplay").innerText = "00:00";
    }
    function updateTimerDisplay() {
        let m = String(Math.floor(timerTime / 60)).padStart(2, "0");
        let s = String(timerTime % 60).padStart(2, "0");
        document.getElementById("timerDisplay").innerText = `${m}:${s}`;
    }

    // Age Calculator
    function calculateAge() {
        let birthDate = new Date(document.getElementById("birthDate").value);
        if (!birthDate.getTime()) return;
        let diff = new Date() - birthDate;
        let ageDate = new Date(diff);
        let years = ageDate.getUTCFullYear() - 1970;
        document.getElementById("ageResult").innerText = `You are ${years} years old.`;
    }

    // Tap Counter
    let taps = 0;
    function tapCounter() {
        taps++;
        document.getElementById("tapCount").innerText = taps;
    }
    function resetTap() {
        taps = 0;
        document.getElementById("tapCount").innerText = 0;
    }
</script>
