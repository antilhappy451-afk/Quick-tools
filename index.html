<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Tools - Premium Glass</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        font-size: 2em;
        margin: 20px;
        font-weight: bold;
        color: gold;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
    }
    .tool {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }
    button {
        background: gold;
        color: black;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: orange;
    }
    .big-button {
        font-size: 1.5em;
        padding: 20px 40px;
        border-radius: 15px;
        background: gold;
        box-shadow: 0 0 20px gold;
    }
    input {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        outline: none;
    }
    .display {
        font-size: 1.5em;
        margin: 10px 0;
    }
</style>
</head>
<body>

<header>‚ö° Quick Tools - Premium Glass</header>

<div class="container">

    <!-- Stopwatch -->
    <div class="tool">
        <h2>‚è± Stopwatch</h2>
        <div class="display" id="stopwatch">00:00:00</div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>

    <!-- Tap Counter -->
    <div class="tool">
        <h2>üëÜ Tap Counter</h2>
        <div class="display" id="tapCount">0</div>
        <button class="big-button" onclick="tap()">TAP</button>
        <button onclick="resetTap()">Reset</button>
    </div>

    <!-- Age Calculator -->
    <div class="tool">
        <h2>üéÇ Age Calculator</h2>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate</button>
        <div class="display" id="ageResult">Your age will appear here</div>
    </div>

    <!-- Countdown Timer -->
    <div class="tool">
        <h2>‚è≥ Countdown Timer</h2>
        <input type="number" id="minutes" placeholder="Minutes">
        <button onclick="startCountdown()">Start</button>
        <div class="display" id="countdown">00:00</div>
    </div>

</div>

<script>
    // Stopwatch
    let swInterval, swSeconds = 0;
    function updateStopwatch() {
        let hrs = String(Math.floor(swSeconds / 3600)).padStart(2, '0');
        let mins = String(Math.floor((swSeconds % 3600) / 60)).padStart(2, '0');
        let secs = String(swSeconds % 60).padStart(2, '0');
        document.getElementById("stopwatch").textContent = `${hrs}:${mins}:${secs}`;
    }
    function startStopwatch() {
        if (!swInterval) swInterval = setInterval(() => { swSeconds++; updateStopwatch(); }, 1000);
    }
    function stopStopwatch() {
        clearInterval(swInterval);
        swInterval = null;
    }
    function resetStopwatch() {
        stopStopwatch();
        swSeconds = 0;
        updateStopwatch();
    }

    // Tap Counter
    let taps = 0;
    function tap() {
        taps++;
        document.getElementById("tapCount").textContent = taps;
    }
    function resetTap() {
        taps = 0;
        document.getElementById("tapCount").textContent = taps;
    }

    // Age Calculator
    function calculateAge() {
        let birthdate = document.getElementById("birthdate").value;
        if (!birthdate) return alert("Please select your birth date!");
        let diff = Date.now() - new Date(birthdate).getTime();
        let ageDate = new Date(diff);
        let age = Math.abs(ageDate.getUTCFullYear() - 1970);
        document.getElementById("ageResult").textContent = `You are ${age} years old.`;
    }

    // Countdown Timer
    let cdInterval;
    function startCountdown() {
        let mins = parseInt(document.getElementById("minutes").value);
        if (isNaN(mins) || mins <= 0) return alert("Enter valid minutes!");
        let seconds = mins * 60;
        clearInterval(cdInterval);
        cdInterval = setInterval(() => {
            let m = String(Math.floor(seconds / 60)).padStart(2, '0');
            let s = String(seconds % 60).padStart(2, '0');
            document.getElementById("countdown").textContent = `${m}:${s}`;
            if (seconds <= 0) {
                clearInterval(cdInterval);
                alert("Time's up!");
            }
            seconds--;
        }, 1000);
    }
</script>

</body>
</html>
